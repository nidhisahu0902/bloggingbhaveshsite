<app-header></app-header>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Contact Info</h1>
        
    </div>
    
    <div class="row w-100">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Uname</th>
                  <th>Email</th>
                  <th>PhoneNumber</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let post of allPost; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{post.name}}</td>
                  <td>{{post.mail}}</td>
                  <td>{{post.phone}}</td>
                  <td>{{post.subject}}</td>
                  <td>{{post.message}}</td>
                  <td><a (click)="deleteInfo(post.id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a></td>
                  <!-- <td><a ><i class="fa fa-pencil-square-o text-warning" aria-hidden="true"></i></a></td> -->
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</main>
